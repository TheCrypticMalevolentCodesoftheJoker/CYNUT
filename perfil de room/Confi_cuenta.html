<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cuenta</title>
    <link rel="stylesheet" href="css/Perfil-Confi.css">
</head>
<body>
    <header class="menu">
        <li>
          <a href="../perfil de room/Perfil_Personal.html"
            ><img class="centro" src="../RECURSOS/iconos/inicio.png" alt="Inicio"
          /></a>
        </li>
      </header>
    <main class="configuracion-cuenta-container">
        <section class="editar-perfil">
            <h2>Editar Información de Perfil</h2>
            <form action="" method="post" id="formulario-actualizar">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Nombre del Usuario">
                </div>
                <div class="campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" value="Apellidos del Usuario">
                </div>

                <div class="campo">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" value="usuario@example.com">
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" value="+1234567890">
                </div>
                <div class="campo">
                    <label for="estado-civil">Estado Civil:</label>
                    <input type="text" id="estado-civil" name="estado-civil" value="Soltero">
                </div>
                <div class="campo">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" value="Japonés">
                </div>
                <div class="campo">
                    <label for="distancia">Distancia:</label>
                    <input type="text" id="distancia" name="distancia" value="300 Km">
                </div>
                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" value="25 años">
                </div>
                <div class="campo">
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" name="genero" value="Masculino">
                </div>
                <div class="campo">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" value="Ubicación">
                </div>
                <div class="campo">
                    <label for="ocupacion">Ocupación:</label>
                    <input type="text" id="ocupacion" name="ocupacion" value="Ocupación">
                </div>
                <div class="campo">
                    <label for="idiomas">Idioma:</label>
                    <input type="text" id="idiomas" name="idiomas" value="Idioma">
                </div>

                <div class="campo">
                    <label for="intereses">Intereses:</label>
                    <input type="text" id="intereses" name="intereses" value="Interés 1, Interés 2, Interés 3">
                </div>

                <div class="campo">
                    <label for="hobbies">Hobbies:</label>
                    <div id="hobbies">
                        <img src="hobby1.jpg" alt="Hobby 1" class="hobby-image" data-hobby="Hobby 1">
                        <img src="hobby2.jpg" alt="Hobby 2" class="hobby-image" data-hobby="Hobby 2">
                        <img src="hobby3.jpg" alt="Hobby 3" class="hobby-image" data-hobby="Hobby 3">
                    </div>
                </div>
                <input type="hidden" id="hobbies-seleccionados" name="hobbies-seleccionados" value="">

                <div class="boton-container">
                    <button type="submit" class="boton">Guardar Cambios</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('formulario-actualizar').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'perfil_personal.html';
        });
    </script>
</body>
</html>

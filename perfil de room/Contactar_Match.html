<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar a un Compañero</title>
    <link rel="stylesheet" href="css/Perfil-Personal.css">
</head>
<body>
    <header>
        <h1 class="Header" >Contactar a un Compañero</h1>
    </header>
    
    <main class="contactar-companero-container">
        <section class="formulario-contacto">
            <h2>Envía un Mensaje</h2>
            <form action="procesar_contacto_companero.php" method="post">
                <div class="campo">
                    <label for="nombre">Tu Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="campo">
                    <label for="correo">Tu Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <div class="boton-container">
                    <button type="submit" class="boton">Enviar Mensaje</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Búsqueda de Compañeros de Departamento</p>
    </footer>
</body>
</html>
